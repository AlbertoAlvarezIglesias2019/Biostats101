      title: Tolerance Interval Plot
      type: Image
      width: 700
      height: 500
      renderFun: .tolerance_plot
      visible: (tolerance_yn && tolerance_controlcharts_yn)
      
    - name:  tablestyle_boot
      type:  Html
      clearWith:
          - yyy
      visible: (boot_yn)
  
     
    - name: boot_plot_interval
      title: Bootstrap Intervals
      type: Image
      width: 500
      height: 300
      renderFun: .boot_plot_interval
      visible: (boot_yn && boot_intervalplot_yn) 
      
    - name: boot_plot_null
      title: Bootstrap Null Distribution
      type: Image
      width: 500
      height: 300
      renderFun: .boot_plot_null
      visible: (boot_yn && testyn_boot && boot_nullplot_yn)


