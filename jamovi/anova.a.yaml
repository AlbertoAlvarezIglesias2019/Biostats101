---
name:  anova
title: One-Way ANOVA..
menuGroup: Biostats101
version: '1.0.0'
jas: '1.2'

options:

    - name: data
      type: Data

    - name: yyy
      title: Outcome
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      
    - name: xxx
      title: Grouping variable
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
     
    - name: refl
      title: Reference level
      type: Level
      variable: (xxx) 

    - name: nude
      title: Decimals
      type: Integer
      min: 0
      max: 6
      default: 1  
      
    - name: imis
      title: Include Missing
      type: Bool
      default: false  
      
    - name: tasi
      title: Font size
      type: List
      options:
        - title: Small
          name:  ts
        - title: Medium
          name:  tm
        - title: Large
          name:  tl
      default: tm
      
    - name: plotdata_yn
      title: Plot Data
      type: Bool
      default: false
      
    - name: norma_assess_yn
      title: Residual Diagnosis
      type: Bool
      default: false 
 
    - name: ev
      title: Equal variances
      type: Bool
      default: true 
      
    - name: ph_yn
      title: Perform pairwise comparisons
      type: Bool
      default: false 
      
    - name: method
      title: Method
      type: List
      options:
        - title: None
          name:  none
        - title: Bonferroni
          name:  bonferroni
        - title: Tukey
          name:  tukey
        - title: Holm
          name:  holm
        - title: Hochberg
          name:  hochberg
        - title: Hommel
          name:  hommel
      default: tukey
      
    - name: ph_plot_intervals_yn
      title: Display intervals
      type: Bool
      default: false 

    - name: ph_plot_significance_yn
      title: Boxplot with post-poc test results
      type: Bool
      default: false 
      
...
