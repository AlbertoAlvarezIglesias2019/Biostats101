title: Chi-Square Test for Association..
name: chisquare
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows (Outcome)
        children:
          - type: VariablesListBox
            name: rrr
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: refr
      - type: TargetLayoutBox
        label: Columns (Grouping variable)
        children:
          - type: VariablesListBox
            name: ccc
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: refc
  - type: CollapseBox
    label: Summarised data in a two-way table
    collapsed: true
    margin: large
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Columns containing the table
            children:
              - type: VariablesListBox
                name: summ_data
                isTarget: true
          - type: TargetLayoutBox
            label: Labels for the table
            children:
              - type: VariablesListBox
                name: summ_lab
                maxItemCount: 1
                isTarget: true
              - type: LevelSelector
                name: summ_lab_ref
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plotdata_yn

  - type: CollapseBox
    label: Options
    collapsed: true
    margin: large
    children:
      - type: Label
        label: General
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: imis
              - type: TextBox
                name: nude
                format: number
      - type: Label
        label: Size
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: FONT
              - type: RadioButton
                name: tasi_ts
                optionName: tasi
                optionPart: ts
              - type: RadioButton
                name: tasi_tm
                optionName: tasi
                optionPart: tm
              - type: RadioButton
                name: tasi_tl
                optionName: tasi
                optionPart: tl
  - type: CollapseBox
    label: Comparisons
    collapsed: true
    margin: large
    children:
      - type: CheckBox
        name: ph_yn
      - type: ComboBox
        name: method
        enable: (ph_yn)
      - type: CheckBox
        name: transpose_yn
        enable: (ph_yn)
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: ph_plot_intervals_yn
            enable: (ph_yn)
