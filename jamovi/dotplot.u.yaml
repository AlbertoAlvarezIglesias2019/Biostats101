title: Dotplot..
name: dotplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: yyy
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: xxx
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: ccc
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: ppp
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Appearance
    collapsed: true
    margin: large
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: General
            children:
              - type: ComboBox
                name: lpo
              - type: CheckBox
                name: imis
              - type: CheckBox
                name: logt
              - type: CheckBox
                name: fli
          - type: Label
            label: Size
            children:
              - type: LayoutBox
                style: inline
                children:
                  - type: Label
                    label: FONT
                  - type: RadioButton
                    name: fosi_fs
                    optionName: fosi
                    optionPart: fs
                  - type: RadioButton
                    name: fosi_fm
                    optionName: fosi
                    optionPart: fm
                  - type: RadioButton
                    name: fosi_fl
                    optionName: fosi
                    optionPart: fl
              - type: LayoutBox
                style: inline
                children:
                  - type: Label
                    label: "BIN WIDTH"
                  - type: RadioButton
                    name: posi_ps
                    optionName: posi
                    optionPart: ps
                  - type: RadioButton
                    name: posi_pm
                    optionName: posi
                    optionPart: pm
                  - type: RadioButton
                    name: posi_pl
                    optionName: posi
                    optionPart: pl
                    
  - type: CollapseBox
    label: Labels and titles
    collapsed: true
    margin: large
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: mti
            stretchFactor: 1
            format: string
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: msti
            stretchFactor: 1
            format: string
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: yax
            format: string
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: lti
            format: string

      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: mist
            format: string
            enable: (imis)