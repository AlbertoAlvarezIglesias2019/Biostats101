---
name:  onettest
title: One-Sample t..
menuGroup: Biostats101
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: yyy
      title: Outcome
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      
    - name: nude
      title: Decimals
      type: Integer
      min: 0
      max: 6
      default: 1  
      
    - name: imis
      title: Include Missing
      type: Bool
      default: false  
      

    - name: tasi
      title: Font size
      type: List
      options:
        - title: Small
          name:  ts
        - title: Medium
          name:  tm
        - title: Large
          name:  tl
      default: tm

      
    - name: testyn_ttest
      title: Perform hypothesis test
      type: Bool
      default: false 
      
    - name: conf_ttest
      title: Confidence level
      type: Number
      min: 0
      max: 100
      default: 95  
      
    - name: nh_ttest
      title: hypothesised mean
      type: Number
      default: 0  
      
    - name: alt_ttest
      title: Alternative hypothesis
      type: List
      options:
        - title: Greater
          name:  greater
        - title: Less
          name:  less
        - title: Two-sided
          name:  two.sided
      default: two.sided
      
    - name: summ_yn
      title: Enter Data
      type: Bool
      default: false 

    - name: summ_n
      title: N
      type: Number
      default: 100  

    - name: summ_mean
      title: Mean
      type: Number
      default: 50  

    - name: summ_sd
      title: SD
      type: Number
      default: 20  
      
    - name: norma_assess_yn
      title: Normality Assessment
      type: Bool
      default: false 
 
    - name: tolerance_yn
      title: Calculate interval
      type: Bool
      default: false 
      
    - name: conf_tolerance
      title: Confidence level
      type: Number
      min: 0
      max: 100
      default: 95  
      
    - name: poco_tolerance
      title: Proportion Covered
      type: Number
      min: 0
      max: 100
      default: 95 
      
    - name: side_tolerance
      title: Side
      type: List
      options:
        - title: 1-sided
          name:  "1"
        - title: 2-sided
          name:  "2"
      default: "2"
      
    - name: tolerance_controlcharts_yn
      title: Tolerance Control Charts
      type: Bool
      default: false 
    - name: plotype_tolerance
      title: Type
      type: List
      options:
        - title: Control Chart
          name:  control
        - title: Histogram
          name:  hist
        - title: Both
          name:  both          
      default: control
      
    - name: boot_yn
      title: Calculate interval
      type: Bool
      default: false 
      
    - name: conf_boot
      title: Confidence level
      type: Number
      min: 0
      max: 100
      default: 95  
      
    - name: testyn_boot
      title: Perform hypothesis test
      type: Bool
      default: false 
      
    - name: nh_boot
      title: hypothesised proportion
      type: Number
      default: 0  
      
    - name: alt_boot
      title: Alternative hypothesis
      type: List
      options:
        - title: Greater
          name:  greater
        - title: Less
          name:  less
        - title: Two-sided
          name:  two-sided
      default: two-sided

      
    - name: boot_nullplot_yn
      title: Plot Null Distribution
      type: Bool
      default: false 
      
      
    - name: boot_intervalplot_yn
      title: Visualise intervals
      type: Bool
      default: false
...
