title: Two-Sample t..
name: twottest
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: yyy
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping variable
        children:
          - type: VariablesListBox
            name: xxx
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: refl
      - type: LayoutBox 
        margin: large
        children:
          - type: Label
            label: ' '        
      - type: CollapseBox
        label: Summarised Data
        collapsed: true
        margin: large
        children:
          - type: CheckBox
            name: summ_yn
          - type: LayoutBox
            margin: normal
            children:
              # Group Labels
              - type: Label
                label: ' '
                cell:
                  row: 0
                  column: 0
              - type: Label
                label: 'Group 1'
                cell:
                  row: 0
                  column: 1
              - type: Label
                label: 'Group 2'
                cell:
                  row: 0
                  column: 2
              
              # N TextBoxes
              - type: Label
                label: 'N'
                cell:
                  row: 1
                  column: 0
              - type: TextBox
                name: summ_n1
                format: number
                enable: (summ_yn)
                cell:
                  row: 1
                  column: 1
              - type: TextBox
                name: summ_n2
                format: number
                enable: (summ_yn)
                cell:
                  row: 1
                  column: 2

              # Mean TextBoxes
              - type: Label
                label: 'Mean'
                cell:
                  row: 2
                  column: 0
              - type: TextBox
                name: summ_mean1
                format: number
                enable: (summ_yn)
                cell:
                  row: 2
                  column: 1
              - type: TextBox
                name: summ_mean2
                format: number
                enable: (summ_yn)
                cell:
                  row: 2
                  column: 2

              # SD TextBoxes
              - type: Label
                label: 'SD'
                cell:
                  row: 3
                  column: 0
              - type: TextBox
                name: summ_sd1
                format: number
                enable: (summ_yn)
                cell:
                  row: 3
                  column: 1
              - type: TextBox
                name: summ_sd2
                format: number
                enable: (summ_yn)
                cell:
                  row: 3
                  column: 2
                  
                
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: norma_assess_yn
        enable: (yyy)

  - type: Label
    label: Confidence Interval
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: conf_ttest
            format: number
          - type: CheckBox
            name: ev

  - type: Label
    label: Hypothesis Test
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: testyn_ttest
          - type: TextBox
            name: nh_ttest
            format: number
            enable: (testyn_ttest)
          - type: ComboBox
            name: alt_ttest

  - type: CollapseBox
    label: Options
    collapsed: true
    margin: large
    children:
      - type: Label
        label: General
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: imis
              - type: TextBox
                name: nude
                format: number
      - type: Label
        label: Size
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: FONT
              - type: RadioButton
                name: tasi_ts
                optionName: tasi
                optionPart: ts
              - type: RadioButton
                name: tasi_tm
                optionName: tasi
                optionPart: tm
              - type: RadioButton
                name: tasi_tl
                optionName: tasi
                optionPart: tl
  - type: CollapseBox
    label: Bootstrap
    collapsed: true
    margin: large
    children:
      - type: CheckBox
        name: boot_yn
        enable: (yyy)
      - type: Label
        label: Bootstrap Interval
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: conf_boot
                format: number
                enable: (boot_yn)
              - type: CheckBox
                name: boot_intervalplot_yn
                enable: (boot_yn)

      - type: Label
        label: Bootstrap Hypothesis Test
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: testyn_boot
                enable: (boot_yn)
              - type: TextBox
                name: nh_boot
                format: number
                enable: (testyn_boot && boot_yn)
              - type: ComboBox
                name: alt_boot
                enable: (testyn_boot && boot_yn)
              - type: CheckBox
                name: boot_nullplot_yn
                enable: (boot_yn && testyn_boot)
