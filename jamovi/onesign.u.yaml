title: One-Sample Sign..
name: onesign
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: yyy
            maxItemCount: 1
            isTarget: true
            
  - type: Label
    label: Confidence Interval
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: conf_test
            format: number
  - type: Label
    label: Hypothesis Test
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: testyn_test
          - type: TextBox
            name: nh_test
            format: number
            enable: (testyn_test)
          - type: ComboBox
            name: alt_test
  - type: CollapseBox
    label: Options
    collapsed: true
    margin: large
    children:
      - type: Label
        label: General
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: imis
              - type: TextBox
                name: nude
                format: number
      - type: Label
        label: Size
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: FONT
              - type: RadioButton
                name: tasi_ts
                optionName: tasi
                optionPart: ts
              - type: RadioButton
                name: tasi_tm
                optionName: tasi
                optionPart: tm
              - type: RadioButton
                name: tasi_tl
                optionName: tasi
                optionPart: tl

  - type: CollapseBox
    label: Bootstrap
    collapsed: true
    margin: large
    children:
      - type: CheckBox
        name: boot_yn
        enable: (yyy)
      - type: Label
        label: Bootstrap Interval
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: conf_boot
                format: number
                enable: (boot_yn)
              - type: CheckBox
                name: boot_intervalplot_yn
                enable: (boot_yn)
      - type: Label
        label: Bootstrap Hypothesis Test
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: testyn_boot
                enable: (boot_yn)
              - type: TextBox
                name: nh_boot
                format: number
                enable: (testyn_boot && boot_yn)
              - type: ComboBox
                name: alt_boot
                enable: (testyn_boot && boot_yn)
              - type: CheckBox
                name: boot_nullplot_yn
                enable: (boot_yn && testyn_boot)
