---
name:  dotplot
title: Dotplot..
menuGroup: Biostats101
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: yyy
      title: Outcome
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      
    - name: xxx
      title: Grouping variable
      type: Variable
      suggested: [  ordinal, nominal ]
      permitted: [ factor ]
      
    - name: ccc
      title: Color by
      type: Variable
      suggested: [  ordinal, nominal ]
      permitted: [ factor ]      
      
    - name: ppp
      title: Panel by
      type: Variable
      suggested: [  ordinal, nominal ]
      permitted: [ factor ]
      
    - name: logt
      title: Log transform
      type: Bool
      default: false   
      
    - name: fli
      title: Flip
      type: Bool
      default: false
      
    - name: posi
      title: Points
      type: List
      options:
        - title: Small
          name:  ps
        - title: Medium
          name:  pm
        - title: Large
          name:  pl
      default: pm
  
    - name: imis
      title: Include Missing
      type: Bool
      default: false  

    - name: fosi
      title: Font
      type: List
      options:
        - title: Small
          name:  fs
        - title: Medium
          name:  fm
        - title: Large
          name:  fl
      default: fm
      
    - name: lpo
      title: Legend position
      type: List
      options:
        - title: None
          name:  none
        - title: Left
          name:  left
        - title: Top
          name:  top
        - title: Right
          name:  right
        - title: Bottom
          name:  bottom
      default: right
      
    - name: mti
      title: Main title
      type: String

    - name: msti
      title: Subtitle
      type: String
      
    - name: yax
      title: Y-axis label
      type: String
      
    - name: lti
      title: Legend title
      type: String
      
    - name: mist
      title: Missing Label
      type: String
      default: "(Unknown)"
...
