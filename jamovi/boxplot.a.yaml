---
name:  boxplot
title: Boxplot
menuGroup: Biostats101
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: yyy
      title: Y-axis (Response)
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      
    - name: xxx
      title: X-axis (Predictor)
      type: Variable
      suggested: [  ordinal, nominal ]
      permitted: [ factor ]
      
    - name: ccc
      title: Color by
      type: Variable
      suggested: [  ordinal, nominal ]
      permitted: [ factor ]
      
    - name: ppp
      title: Panel by
      type: Variable
      suggested: [  ordinal, nominal ]
      permitted: [ factor ]
      
    - name: logt
      title: Log transform
      type: Bool
      default: false   
      
    - name: fli
      title: Flip
      type: Bool
      default: false
  
    - name: dat
      title: Add data
      type: Bool
      default: false

    - name: imis
      title: Include Missing
      type: Bool
      default: false  
      
    - name: reli
      title: Add reference line
      type: Bool
      default: false

    - name: rlva
      title: Value
      type: Number
      default: 0  
      
    - name: fosi
      title: Font
      type: List
      options:
        - title: Small
          name:  fs
        - title: Medium
          name:  fm
        - title: Large
          name:  fl
      default: fm
      
      
    - name: lpo
      title: Legend position
      type: List
      options:
        - title: None
          name:  none
        - title: Left
          name:  left
        - title: Top
          name:  top
        - title: Right
          name:  right
        - title: Bottom
          name:  bottom
      default: right
      
    - name: mti
      title: Main title
      type: String

    - name: msti
      title: Subtitle
      type: String
      
    - name: xax
      title: X-axis label
      type: String
      
    - name: yax
      title: Y-axis label
      type: String
      
    - name: lti
      title: Legend title
      type: String
      
    - name: mist
      title: Missing Label
      type: String
      default: "(Unknown)"
...
