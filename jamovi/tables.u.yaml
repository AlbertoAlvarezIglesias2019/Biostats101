title: Tables
name: tables
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rrr
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: ccc
            maxItemCount: 1
            isTarget: true
  - type: Label
    label: Summaries
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: perc
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: marg

  - type: CollapseBox
    label: Options
    collapsed: true
    margin: large
    children:
      - type: Label
        label: General
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: addp
              - type: CheckBox
                name: imis
      - type: Label
        label: Size
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: FONT
              - type: RadioButton
                name: tasi_ts
                optionName: tasi
                optionPart: ts
              - type: RadioButton
                name: tasi_tm
                optionName: tasi
                optionPart: tm
              - type: RadioButton
                name: tasi_tl
                optionName: tasi
                optionPart: tl

  - type: CollapseBox
    label: Labels and Titles
    collapsed: true
    margin: large
    children:
    
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: mti
            stretchFactor: 1
            format: string
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: mist
            format: string
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: mart
            format: string

