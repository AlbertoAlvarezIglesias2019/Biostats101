title: One-Sample t..
name: onettest
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: yyy
            maxItemCount: 1
            isTarget: true
          - type: CollapseBox
            label: Summarised Data
            collapsed: true
            margin: large
            children:
              - type: CheckBox
                name: summ_yn
              - type: TextBox
                name: summ_n
                format: number
                enable: (summ_yn)
              - type: TextBox
                name: summ_mean
                format: number
                enable: (summ_yn)
              - type: TextBox
                name: summ_sd
                format: number
                enable: (summ_yn)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: norma_assess_yn
        enable: (yyy)
  - type: Label
    label: Confidence Interval
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: conf_ttest
            format: number
  - type: Label
    label: Hypothesis Test
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: testyn_ttest
          - type: TextBox
            name: nh_ttest
            format: number
            enable: (testyn_ttest)
          - type: ComboBox
            name: alt_ttest
  - type: CollapseBox
    label: Options
    collapsed: true
    margin: large
    children:
      - type: Label
        label: General
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: imis
              - type: TextBox
                name: nude
                format: number
      - type: Label
        label: Size
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: FONT
              - type: RadioButton
                name: tasi_ts
                optionName: tasi
                optionPart: ts
              - type: RadioButton
                name: tasi_tm
                optionName: tasi
                optionPart: tm
              - type: RadioButton
                name: tasi_tl
                optionName: tasi
                optionPart: tl
  - type: CollapseBox
    label: Tolerance Intervals
    collapsed: true
    margin: large
    children:
      - type: CheckBox
        name: tolerance_yn
        enable: (yyy)
      - type: TextBox
        name: conf_tolerance
        enable: (tolerance_yn)
        format: number
      - type: TextBox
        name: poco_tolerance
        format: number
        enable: (tolerance_yn)
      - type: ComboBox
        name: side_tolerance
        enable: (tolerance_yn)
      - type: CheckBox
        name: tolerance_controlcharts_yn
        enable: (tolerance_yn)
      - type: ComboBox
        name: plotype_tolerance
        enable: (tolerance_yn)
  - type: CollapseBox
    label: Bootstrap
    collapsed: true
    margin: large
    children:
      - type: CheckBox
        name: boot_yn
        enable: (yyy)
      - type: Label
        label: Bootstrap Interval
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: conf_boot
                format: number
                enable: (boot_yn)
              - type: CheckBox
                name: boot_intervalplot_yn
                enable: (boot_yn)
      - type: Label
        label: Bootstrap Hypothesis Test
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: testyn_boot
                enable: (boot_yn)
              - type: TextBox
                name: nh_boot
                format: number
                enable: (testyn_boot && boot_yn)
              - type: ComboBox
                name: alt_boot
                enable: (testyn_boot && boot_yn)
              - type: CheckBox
                name: boot_nullplot_yn
                enable: (boot_yn && testyn_boot)

