title: One proportion..
name: oneprop
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: yyy
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: refl
          - type: CollapseBox
            label: Summarised Data
            collapsed: true
            margin: large
            children:
              - type: CheckBox
                name: summ_yn
              - type: TextBox
                name: summ_x
                format: number
                enable: (summ_yn)
              - type: TextBox
                name: summ_n
                format: number
                enable: (summ_yn)
  - type: Label
    label: Confidence Interval
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: conf_normal
            format: number
          - type: ComboBox
            name: meth
  - type: Label
    label: Hypothesis Test
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: testyn_normal
          - type: TextBox
            name: nh_normal
            enable: (testyn_normal)
            format: number
          - type: ComboBox
            name: alt_normal
            enable: (testyn_normal)
  - type: CollapseBox
    label: Options
    collapsed: true
    margin: large
    children:
      - type: Label
        label: General
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: imis
              - type: TextBox
                name: nude
                format: number
      - type: Label
        label: Size
        children:
          - type: LayoutBox
            style: inline
            children:
              - type: Label
                label: FONT
              - type: RadioButton
                name: tasi_ts
                optionName: tasi
                optionPart: ts
              - type: RadioButton
                name: tasi_tm
                optionName: tasi
                optionPart: tm
              - type: RadioButton
                name: tasi_tl
                optionName: tasi
                optionPart: tl

  - type: CollapseBox
    label: Bootstrap
    collapsed: true
    margin: large
    children:
      - type: CheckBox
        name: boot_yn
        enable: (yyy)
      - type: Label
        label: Bootstrap Interval
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: conf_boot
                format: number
                enable: (boot_yn)
              - type: CheckBox
                name: boot_intervalplot_yn
                enable: (boot_yn)
      - type: Label
        label: Bootstrap Hypothesis Test
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: testyn_boot
                enable: (boot_yn)
              - type: TextBox
                name: nh_boot
                format: number
                enable: (testyn_boot && boot_yn)
              - type: ComboBox
                name: alt_boot
                enable: (testyn_boot && boot_yn)
              - type: CheckBox
                name: boot_nullplot_yn
                enable: (boot_yn && testyn_boot)
