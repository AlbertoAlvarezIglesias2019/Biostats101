---
name:  twoprop
title: Two proportions..
menuGroup: Biostats101
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: yyy
      title: Outcome
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      
    - name: refl
      title: Event
      type: Level
      variable: (yyy)

    - name: xxx
      title: Grouping variable
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
 
    - name: grol
      title: Level of interest
      type: Level
      variable: (xxx)     
      
    - name: nude
      title: Decimals
      type: Integer
      min: 0
      max: 6
      default: 1  
      
    - name: imis
      title: Include Missing
      type: Bool
      default: false  
      
    - name: tasi
      title: Font size
      type: List
      options:
        - title: Small
          name:  ts
        - title: Medium
          name:  tm
        - title: Large
          name:  tl
      default: tm
      
    - name: testyn_normal
      title: Perform hypothesis test
      type: Bool
      default: false 
      
    - name: conf_normal
      title: Confidence level
      type: Number
      min: 0
      max: 100
      default: 95        
      
    - name: meth
      title: Confidence interval method
      type: List
      options:
        - title: Wald
          name:  asymptotic
        - title: Score
          name:  score
      default: asymptotic
      
      
    - name: alt_normal
      title: Alternative hypothesis
      type: List
      options:
        - title: Greater
          name:  greater
        - title: Less
          name:  less
        - title: Two-sided
          name:  two.sided
      default: two.sided  

    - name: summ_yn
      title: Enter Data
      type: Bool
      default: false 

    - name: summ_x1
      type: Number
      default: 20  

    - name: summ_n1
      type: Number
      default: 100  
      
    - name: summ_x2
      type: Number
      default: 30  

    - name: summ_n2
      type: Number
      default: 100        
    - name: boot_yn
      title: Calculate interval
      type: Bool
      default: false 
      
    - name: conf_boot
      title: Confidence level
      type: Number
      min: 0
      max: 100
      default: 95  
      
    - name: testyn_boot
      title: Perform hypothesis test
      type: Bool
      default: false 
      
    - name: alt_boot
      title: Alternative hypothesis
      type: List
      options:
        - title: Greater
          name:  greater
        - title: Less
          name:  less
        - title: Two-sided
          name:  two-sided
      default: two-sided

      
    - name: boot_nullplot_yn
      title: Plot Null Distribution
      type: Bool
      default: false 
      
      
    - name: boot_intervalplot_yn
      title: Visualise intervals
      type: Bool
      default: false
      
  
    - name: yatc
      title: Yates' continuity correction
      type: Bool
      default: true  

...
